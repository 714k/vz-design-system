<nav role="navigation" class="vz-table-of-contents">
  <p>{{ title }}</p>
  <ul>
    <li 
      role="list"
      *ngFor="let anchor of anchors"
      >
      <a 
        [routerLink]='"."' 
        [fragment]="anchor.href"
        [href]="anchor.href"
        [class]="anchor.classes" 
        [title]="anchor.title">
        <span class="prefix">{{ anchor.prefixLabel }}</span> 
        <span class="label">{{ anchor.label }}</span>
      </a>
    </li>
   </ul>
</nav>
